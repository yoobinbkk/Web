<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
<script type="text/javascript">
	
	window.onload = function() {
		
		// ..Elements (복수면 s 추가)
		let btns = document.getElementsByClassName('btn');
		// alert(btns.length);
		let bgColors = ['green','yellow','pink','cyan'];
		
		// let를 사용해야 색깔이 제대로 나온다.
		for (var i=0 ; i<btns.length ; i++) {
			btns[i].onclick = function() {
				document.bgColor = bgColors[i];
			}
		}
		
		var i = 2;
	}
	
</script>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" class='btn'>
		<input type="button" value="스타일 B" class='btn'>
		<input type="button" value="스타일 C" class='btn'>
		<input type="button" value="스타일 D" class='btn'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->

</body>
</html>
