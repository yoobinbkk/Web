<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>
<style type="text/css">
	#inner { border : 1px solid red; }
	#outer { border : 1px dotted green; }
</style>
<script>
	/* 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
				- stopImmediatePropagation()
			- preventDefault() : 이벤트 본래의 동작 취소
	*/
	window.onload = function() {
		var inner = document.getElementById('inner');
		inner.addEventListener('click', function(evt){
			alert('이너 이벤트222')
			evt.stopPropagation();
			evt.preventDefault();
		});
		
		var outer = document.getElementById('outer');
		outer.addEventListener('click', function(evt2){
			alert('아웃터 이벤트')
		});
	}

</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www1.president.go.kr/petitions'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
