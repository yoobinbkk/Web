<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	<script>
		
		// 1. 함수의 인자로 기본형 (call by value)
		var pri = 10;
		function priParam( pri ){
			pri--;
			return pri;
		}
		document.write('1>기본형 인자 : ' + priParam(pri) + '<br/>');		// 9
		document.write('1>기본형 인자 : ' + pri + '<br/>');				// 9X --> 10
		
		// 2. 함수의 인자로 참조형 (call by reference)
		var ref = [1,2,3,4,5]
		function refParam( ref ){
			ref.pop();
			return ref;
		}
		document.write('1>참조형 인자 : ' + refParam(ref) + '<br/>');		// [1,2,3,4]
		document.write('1>참조형 인자 : ' + ref + '<br/>');				// [1,2,3,4]
		
	</script>
</head>

<body>

  
 </body>
</html>
