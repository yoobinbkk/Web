<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제</title>
</head>
<body>

<div>주소 입력합니다.</div>

<input type='text' id='address' size='40' readonly />
<input type='button' id='loc' value='주소찾기' />
<!-- 
	다음 카카오 개발자 모드

	'주소찾기' 버튼이 눌렸을 때 카카오 주소창이 열림
	해당하는 주소를 선택하면 우리 텍스트필드에 출력
 -->
 
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

	document.getElementById('loc').onclick = function() {
		new daum.Postcode({
	        oncomplete: function(data) {
	            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
	            // 예제를 참고하여 다양한 활용법을 확인해 보세요.
	        	document.getElementById("address").value = data.address;
	        }
	    }).open();
	}
    
</script>

</body>
</html>
