<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
/**************************
 * iframe에서 밖에 창의 요소를 찾을 때 parent 이용
 // opener, parent
 */
	function sel(){
		parent.frm.result.value = fm.gender.value;
	}
</script>
<title></title>
</head>
<body>

<form name='fm'>
	받은 결과 : <input type='text' name='result' size='20'/><hr/>
	<input type='radio' name='gender' value='남자'  onclick='sel()'>남자
	<input type='radio' name='gender' value='여자' onclick='sel()'>여자
</form>
</body>
</html>
