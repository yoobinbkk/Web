<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.writeln( arr.join('/') + '<br/>');		// 김태희/송혜교/전지현/김고은/임수정
	document.writeln( arr.join('|') + '<br/>');		// 김태희|송혜교|전지현|김고은|임수정
	
	document.writeln( arr.slice(3) + '<br/>');		// 김고은, 임수정
	document.writeln( arr.slice(1,3) + '<br/>');	// 송혜교,전지현,김고은
	
	document.writeln( arr.reverse() + '<br/>');		// 임수정,김고은,전지현,송혜교,김태희
	document.writeln( arr + '<br/>');				// 임수정,김고은,전지현,송혜교,김태희 (원본을 바꾼다. 다른 변수가 필요)
	
	document.writeln( arr.sort() + '<br/>');		// 김태희,송혜교,전지현,김고은,임수정
	document.writeln( arr + '<br/>');				// 김태희,송혜교,전지현,김고은,임수정 (원본을 바꾼다. 다른 변수가 필요)
	
	let temp = ['강동원','고수']
	document.writeln( arr.concat(temp) + '<br/>');	// 김고은,김태희,송혜교,임수정,전지현,강동원,고수
	document.writeln( arr + '<br/>');
	
	document.writeln( arr.pop() + "<br/>");
	document.writeln( arr.shift() + "<br/>");
	
	let arr2 = [5,15,20,9];
	document.writeln( arr2.sort() + '<br/>');		// 15,20,5,9 (문자로 인식하는 듯)
	
	document.writeln( "<hr/>");
	
	
	// 2. 배열을 스택과 큐로 이용하기
		// 스택 : LIFO (Last in First out)
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>");
		
		// 큐 : FIFO (First In First out)
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");
			
	// 3. es6
		var arr = ['김태희','송혜교','전지현','김고은','임수정'];
		document.writeln( arr.copyWithin(1,3) + '<br/>');
		document.writeln( arr.fill('박소담',1,3) + '<br/>');
		
	//-------------------------------------------- 나중에 함수부분에서 하자
	// 4. 콜백함수
