<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 새로운 for 문장 </title>
<script type="text/javascript">

var  arr = ['송혜교', '김태희', '전지현' ];

// 0. 원래 for 문
for (var i=0 ; i<arr.length ; i++) {
	document.write( arr[i] + "<br/>")
}
document.write("<hr/>")

// 1. for...in :  요소를 순서대로 처리하기
for (var i in arr) {
	document.write( arr[i] + "<br/>")
}
document.write("<hr/>")

//----------------------------------------------------
// 2. for...of  (es6) : 열거형의 요소를 순서대로 처리하기
for (var i of arr) {
	document.write( i + "<br/>")
}
document.write("<hr/>")



</script>
</head>
<body>

</body>
</html>
