<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for_z.html</title>

<script type="text/javascript">
	
	document.write("<table border='2'>");
	
	let count = 1;
	
	for (let i=0 ; i<5 ; i++) {
		document.write('<tr>')
		for (let j=0 ; j<5 ; j++) {
			document.write('<td>' + count + '</td>')
			count++;
		}
		document.write('</tr>')
	}
	
	document.write("</table>")
	
</script>

</head>
<body>

</body>
</html>
