<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');

// for..in : 인덱스를 추출
// for..of : 요소를 추출
for (let k of m) {
	document.write(k + '<br/>');
}

document.write('<br/>')

for (let k of m) {
	document.write(k[0] + '/' + k[1] + '<br/>');
}

document.write('<br/>')

for (let [k,v] of m) {
	document.write(k + '/' + v + '<br/>');
}

for (let k in m) {
	document.write(k + '<br/>');		// 실행이 안 됨
}

document.write('<br/>')


/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

 
 
 
 
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');


for (let k of s) {
	document.write(k + '<br/>');
}

document.write('<br/>')

for (let k in s) {
	document.write(k + '<br/>');
}

// [로또]
let lotto = new Set();
while ( lotto.size < 6 ) {
	// 랜덤수를 추출하여 set에 추가
	let su = parseInt(Math.random()*45) + 1;
	lotto.add(su);
}

for (let n of lotto) {
	document.write( n + '/');
}

document.write('<br/>')




</script>
</head>
<body>

</body>
</html>
