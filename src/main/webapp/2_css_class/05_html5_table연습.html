<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 테이블 꾸미기 연습 </title>
<style type="text/css">
/*
	1. 테이블의 테두리를 이뿌게
	2. 테이블의 제목칸을 눈에 띄게
	3. 테이블의 짝수줄과 홀수줄의 색상을 다르게 ( :even, :odd )
	4. 테이블에 마우스를 올리면 올라간 색만 눈에 띄게
*/
	
	table { border : 3px solid black; }
	table.data > thead > tr { background : grey; }
	table.data > tbody > tr:nth-of-type(2n) { background : lightgreen; }
	table.data > tbody > tr:nth-of-type(2n-1) { background : pink; }
	
	table.data > tbody > tr:hover { color : red; }
	
	div#celebs > h2.heading { background : purple; }
	

</style>
</head>
<body>

<div id="celebs">

        <table class="data">

</body>
