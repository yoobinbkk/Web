<!-- 
	element (tag)
	- block 요소		: 기본 개행
	- inline 요소		: 기본 개행되지 않는 요소
-->

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>카레만들기</title>
<style type="text/css">
ul>li {
	list-style-type: square;
}

ol>li {
	list-style-type: none;
	list-style-image: url(../images/common/icon_h2.gif)
}

span {display : none; }
input:focus + span { display : block; }

</style>
</head>
<body>

	<input type="text"><span>한글로 5자 이내로 입력하세요.</span>
	<hr/>

	<img src='/WebUI/images/sample/curry.jpg' width='250' height='154'>
	<img alt='당근, 양파, 브로콜리가 들어있고 하얀 접시에 담긴 카레'
		src='../images/sample/curry.jpg'>
	<!--  -->
	<h1>커리(Curry) 재료</h1>
	<ul>
		<li>카레 가루 100g</li>
		<li>닭가슴살 200g</li>
		<li>감자 1개</li>
		<li>양파 1/2개</li>
		<li>당근 1/2개</li>
	</ul>

	<h2>커리(Curry) 만드는 법</h2>
	<ol type='a'>
		<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
		<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
		<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
	</ol>

	<hr />

	<dl>
		<dt>양파</dt>
		<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>
		당근 쌍떡잎식물 산형화목 미나리과의 두해살이풀.
	</dl>

</body>
</html>
