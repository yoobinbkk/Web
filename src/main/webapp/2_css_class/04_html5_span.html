<!-- 
	# 각 element(요소)를 찾기 위한 명칭
		- id	: 브라우저(Front-end)에서 찾을 때 주로 사용
				  유일한 이름
		- class	: 브라우저(Front-end)에서 찾을 때 주로 사용
				  동일한 이름이 있어도 가능
		- name	: 서버로 전송하여 찾을 때 사용
		
	 # element 특징
	 	- block	: <div>		(찾기 위해 구룹화)
	 	- inline : <span>

 -->

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>푸터 영역  | WebCafe</title>

<style type="text/css">

address { 
	padding:0 0 15px 3px;
	font-size:15px;
	line-height:1.5;
	color:#787878;
} 

address .addr {
	padding-right:10px;
	color : #9922cc;
	font-size: 18px;
}
address .tel, address .fax {
	padding: 0px 3px;
	color : #aa3302;
	font-family : Serif;
}

address .copyright {
	padding-right:10px;
	color : #ee1212;
	font-size: 13px;
}

div#footer ul.guideMenu > li { 
	display : block;
	padding : 0 20px;
}

div#footer ul.guideMenu > li > a {
	text-decoration : none;
}

.addr 	{ cursor : pointer; }
.tel	{ cursor : crosshair; }
.fax	{ cursor : help; }
.email	{ cursor : progress; }

</style>
</head>


<body>
<div id="footer">
  <div class="footerInner">
    <p class="footerLogo"><img src="../images/common/logo_copyright.gif" alt="WebCafe" /></p>
    <h2>사이트 이용안내</h2>
    <ul class="guideMenu">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">개인정보보호정책</a></li>
      <li><a href="#">이메일주소무단수집거부</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Site map</a></li>
    </ul>
    <address>
    	<span class="addr">서울시 마포구 상수동 123-12 한주빌딩 5층</span>
    	<span class="tel">· 전화: 02-1234-1234</span> 
		<span class="fax">· FAX: 02-1234-1234</span> 
		<span class="email">· E-MAIL: webmaster@mail.com</span><br/>
   	 	<span class="copyright">Copyright ⓒ Web Cafe CORPORATION ALL RIGHTS RESERVED.</span>
    </address>
  </div>
</div>
</body>
</html>
