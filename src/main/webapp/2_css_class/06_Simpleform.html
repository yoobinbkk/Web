<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_Simpleform.html</title>
<!-- 외부 CSS 연결 -->
<link type='text/css' rel='stylesheet' href='/WebUI/2_css_class/css/myform.css'>
</head>
<body>

<form> <!-- method = 'post' 사용 -->
	<fieldset>
		<legend> 회원가입 </legend>
		<ol>
			<li>
				<label for='name'>이름</label>
				<input type='text' id='name'>
			</li>
			<li>
				<label for='gender'>성별</label>
				<input type='radio' name='gender' checked='checked'>남자
				<input type='radio' name='gender'>여자
			</li>
			<li>
				<label for='job'>직업</label>
				<select id='job'>
					<option>개발자</option>
					<option>프로그래머</option>
					<option>코더</option>
					<option>노가다</option>
				</select>
			</li>
			<li>
				<label for='hobby'>취미</label>
				<input type='checkbox' name='hobby'>잠자기
				<input type='checkbox' name='hobby'>먹기
				<input type='checkbox' name='hobby'>숨쉬기
				<input type='checkbox' name='hobby'>멍때리기
			</li>
			<li>
				<label for='lover'>애인</label>
				<input type='radio' name='lover'>있다
				<input type='radio' name='lover'>없다
			</li>
			<li>
				<input type='submit' value='확인'>
				<input type='reset' value='취소'>
			</li>
		</ol>
	</fieldset>
</form>

</body>
</html>
