<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
	
	<style type="text/css">
		.active {
			border : 3px solid red;
			outline : 3px solid red;
		}
		
	</style>
	
	<!-- 상대 경로 -->
	<script type="text/javascript" src='../lib/jquery-3.6.1.min.js'></script>
	<script type="text/javascript">
		$(function(){
			// 1.
			$('.man').css({'background' : 'green', 'color' : 'white'});
			$('.woman').css({'background' : 'blue', 'color' : 'white'});
			
			// 2. 
			var redBox = $('.inputText');
			redBox.focus(function(){
				$(this).addClass('active')
			});
			redBox.blur(function(){
				$(this).removeClass('active')
			});
			
			// 3.
			$('#divText').text('<img src="images/grim.jpg">');
			$('#divHtml').html('<img src="images/grim.jpg">');
			$('#divEmpty').empty();											// text를 지움, hide()는 태크를 통으로 날리는 것
			// $('#changeGrim').attr('src', 'images/cat.jpg');
			var src = $('#changeGrim').attr('src');
			$('#changeGrim').attr('src', src.replace('puppy', 'cat'));
			
			$('#changeGrim').click(function(){
				$('#changeGrim').attr('src', 'images/cat.jpg');
			});
			
			// 4
			/*
				<요소 속성 = '값'> 문자 </요소>
				- text() : 태그 사이의 문자를 가져오거나 지정하는 함수
				- html() : 태그 사이의 문자를 가져오거나 html 요소로 인식하여 지정하는 함수
				- attr() : 태그 안에 속성 값을 가져오거나 지정하는 함수
				
				* val() : 사용자 입력값이나 선택값을 가져오거나 지정할 때 - value 속성
						  -> value 속성
			*/
			
			$('#tf').val('여기에 이름');
			// 텍스트 에어리어에는 '설명을 합니다'라는 문장을 지정
			$('#ta').val('설명을 합니다');
			// 콤보박스에는 '인천'을 선택
			$('#sel').val('incheon');
			// 리스트에서는 ['제주도', '독도']를 선택
			$('#sel_m').val(['seom1', 'seom3']);
			
			// 5. 동적 요소 생성하거나 이동할 때
			//		부모 요소.append(자식 요소);
			//		자식 요소.appendTo(부모 요소);
			var actor = $('#actor');
			var tae = $('#tae');
			var su = $('#su');
			var bin = $('#bin');
			
			actor.append(tae);
			su.appendTo(actor);
			
			actor.append('<div id="han">한배우</div>');
			
			var n = $('<div/>');
			// <div></div>
			n.text('두배우');
			// <div> 두배우 </div>
			n.attr('id','du');
			// <div id='du'> 두배우 </div>
			n.appendTo(actor);
			// <div id='du'> 두배우 </div>.appendTo($(#actor));
			
			// 6.
			$('.data').each(function(){
				$(this).click(function(){
					alert($(this).text());
				})
			});
			
			/* $('.data').click(function(){
				alert($(this).text());
			}) */
			
			
			
		});
	</script>

</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		이름 : <input id="tf" type="text" size="20" /><br/>
		메세지 : <textarea id="ta" rows="3" cols="20"></textarea><br/>
		주소 : <select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select><br/>
		<input type='button' id='check' value='확인'/>
		<input type='button' id='init' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
