<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">

  	$(function(){
  		
  		// 쿠기처럼 임시로 저장되는 것이 아니라 화면을 꺼도 저장된다. (jStorage)
  		
  		// jStorage에 저장된 값을 얻어서 화면에 출력
  		$('#name').val($.jStorage.get('name'));
  		$('#memo').val($.jStorage.get('memo'));
  		
  		$('#set').click(function(){
  			
  			var n = $('#name').val();
  			var m = $('#memo').val();
  			
  			$.jStorage.set('name', n);
  			$.jStorage.set('memo', m);
  			
  		});
  		
  		// del
  		$('#del').click(function(){
  			$.jStorage.deleteKey('name');
  			$.jStorage.deleteKey('memo');
  			location.reload();					// 페이지 새로고침
  		});
  		
  	});
  
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
