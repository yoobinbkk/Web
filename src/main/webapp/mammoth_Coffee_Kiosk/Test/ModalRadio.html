<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ModalRadio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

<script type="text/javascript">

	$(function(){
		
		$('button:eq(0)').click(function() {
		    var value = $("input[type=radio][name=contact]:checked").val();
		    if (value)
		      alert(value);
		    else alert('Nothing is selected');
		})
		
		
		$('button:eq(1)').click(function() {
			$("input[type=radio][name=contact]").prop('checked', false);
			$("input#email").prop('checked', true);
		})
		
		
	});

</script>

</head>
<body>

<div id="ex1" class="modal">

	<p>Select your preferred contact method:</p>
      <div>
        <input type="radio" id="email" name="contact" value="email" checked="checked">
        <label for="email">Email</label>

        <input type="radio" id="phone" name="contact" value="phone">
        <label for="phone">Phone</label>

        <input type="radio" id="mail" name="contact" value="mail">
        <label for="mail">Mail</label>
      </div>
      <button>Submit</button>
      <button>Reset</button>

</div>
 
<p><a href="#ex1" rel="modal:open">모달창띄우기</a></p>

</body>
</html>
